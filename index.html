<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="IPPT Calculator KAI">
    <meta name="keywords" content="IPPT, calculator, IPPT award, IPPT Calculator, IPPT recommendation">
    <meta name="author" content="Ting Yi Wei">

    <title>IPPT Score Calculator KAI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
    <link rel="stylesheet" href="css/style_min.css"/>
</head>
<body>
    <header>
        <h1 id="title">IPPT Score Calculator KAI</h1>
    </header>

    <div id="IPPTContainer">
        <div class="labelContainer">
            <label for="inputAge">Age</label>
        </div>
        <div class="inputContainer">
            <input id="inputAge" type="number" placeholder="18" min="0" max="60" autofocus="autofocus" onchange="userInputListener('inputAge')"/>
        </div>

        <div class="labelContainer">
            <label>Award type</label>
        </div>
        <div class="inputContainer">
            <input type="radio" id="passNoIncentive" name="award" value="pass"/>
            <label class="labelRadioButton" for="passNoIncentive">Pass</label>

            <input type="radio" id="passIncentive" name="award" value="passIncentive"/>
            <label class="labelRadioButton" for="passIncentive">Pass (incentive)</label>

            <input type="radio" id="passSilver" name="award" value="silver"/>
            <label class="labelRadioButton" for="passSilver">Silver</label>

            <input type="radio" id="passGold" name="award" value="gold" checked="checked"/>
            <label for="passGold">Gold</label>
        </div>

        <div class="labelContainer">
            <label>Are you a commando, guardsman or diver?</label>
        </div>
        <div class="inputContainer">
            <input id="elite" type="checkbox"/>
            <label id="labelElite" for="elite">No</label>
        </div>
        
        <div class="labelContainer">
            <label for="inputSitup">Situps</label>
        </div>
        <div class="inputContainer">
            <input id="inputSitup" type="number" placeholder="40" min="0" max="120" onchange="userInputListener('inputSitup')"/>
        </div>
        <label class="recommendationLabel" id="recommendationSitup"></label>

        <div class="labelContainer">
            <label for="inputPushup">Pushups</label>
        </div>
        <div class="inputContainer">
            <input id="inputPushup" type="number" placeholder="40" min="0" max="120" onchange="userInputListener('inputPushup')"/>
        </div>
        <label class="recommendationLabel" id="recommendationPushup"></label>

        <div class="labelContainer">
            <label for="input24Min">2.4 km run</label>
        </div>
        <div class="inputContainer">
            <input id="input24Min" type="number" placeholder="9" min="0" max="60" onchange="userInputListener('input24Min')"/>
            <input id="input24Sec" type="number" placeholder="40" min="0" max="59" onchange="userInputListener('input24Sec')"/>
        </div>
        <label class="recommendationLabel" id="recommendation24Run"></label>

        <div id="resultsContainer">
            <h2 id="pointsTotal">Your score: 0</h2>

            <div id="messageFeedback">
                <span></span>
            </div>

            <h3>Individual station scores breakdown</h3>

            <ul>
                <li>
                    <div class="stationLabel"><span><strong>Situp: </strong></span></div>
                    <span id="pointSitup">0</span>
                </li>
                <li>
                    <div class="stationLabel"><span><strong>Pushup: </strong></span></div>
                    <span id="pointPushup">0</span>
                </li>
                <li>
                    <div class="stationLabel"><span><strong>2.4km run: </strong></span></div>
                    <span id="point24Run">0</span>
                </li>
            </ul>
        </div>
    </div>

    <!--<footer></footer>-->

    <script src="js/ippt_calculator_min.js"></script>

</body>
</html>
