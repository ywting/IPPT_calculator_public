<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="Shin IPPT Calculator KAI">
    <meta name="keywords" content="IPPT, calculator, IPPT award, IPPT Calculator, IPPT recommendation, Shin IPPT Calculator KAI">
    <meta name="author" content="Ting Yi Wei">

    <title>Shin IPPT Calculator KAI</title>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
    <link rel="stylesheet" href="css/style_min.css"/>
</head>
<body>
    <header>
        <h1 id="brandHeader">Shin IPPT Calculator KAI</h1>
    </header>

    <main>
        <section>
            <div class="inputLabelContainer">
                <label for="inputAge">Age</label>
            </div>
            <div class="inputContainer">
                <input id="inputAge" type="number" min="18" max="60" placeholder="18" autofocus="autofocus" onchange="determineAgeGroup()"/>
            </div>
            <div class="inputLabelFeedbackContainer">
                <label id="feedbackAgeGroup">Age group: 1</label>
            </div>
        </section>

        <section>
            <div class="inputLabelContainer">
                <label>Award type</label>
            </div>
            <div class="inputContainer">
                <input name="inputAward" id="inputAwardPass" type="radio" value="pass"/>
                <label class="labelRadio" for="inputAwardPass">Pass</label>

                <input name="inputAward" id="inputAwardPassIncentive" type="radio" value="passIncentive"/>
                <label class="labelRadio" for="inputAwardPass">Pass (incentive)</label>

                <input name="inputAward" id="inputAwardPassSilver" type="radio" value="silver"/>
                <label class="labelRadio" for="inputAwardPass">Silver</label>

                <input name="inputAward" id="inputAwardPassGold" type="radio" value="gold"/>
                <label class="labelRadio" for="inputAwardPass">Gold</label>

                <input name="inputAward" id="inputAwardPassGoldElite" type="radio" value="goldElite" title="Commando, guardsman or diver"/>
                <label class="labelRadio" for="inputAwardPass" title="Commando, guardsman or diver">Gold Elite<sup>*</sup></label>
            </div>
            <div class="inputLabelFeedbackContainer">
                <label id="feedbackAward"></label>
            </div>
            <label class="labelDetails" id="summaryDetails"><sup>*</sup>Commando, guardsman or diver</label>
        </section>

        <section id="instructionContainer">
            <h2>
                Enter your age and choose desired award type above to begin :)
            </h2>
        </section>

        <section id="stationSitUp" class="stationContainer disabled">
            <div class="inputLabelContainer">
                <label for="inputSitUp">Sit-up</label>
            </div>
            <div class="inputContainer">
                <select class="inputStation" id="inputSitUp" name="inputSitUp">
                </select>
            </div>
            <div class="inputLabelFeedbackContainer">
                <label id="feedbackSitUp">0 points</label>
            </div>
            <label class="labelRecommendation" id="recommendationSitUp"></label>
        </section>

        <section id="stationPushUp" class="stationContainer disabled">
            <div class="inputLabelContainer">
                <label for="inputPushUp">Push-up</label>
            </div>
            <div class="inputContainer">
                <select class="inputStation" id="inputPushUp" name="inputPushUp">
                </select>
            </div>
            <div class="inputLabelFeedbackContainer">
                <label id="feedbackPushUp">0 points</label>
            </div>
            <label class="labelRecommendation" id="recommendationPushUp"></label>
        </section>

        <section id="stationRun" class="stationContainer disabled lastRow">
            <div class="inputLabelContainer">
                <label>2.4 km</label>
            </div>
            <div class="inputContainer">
                <select class="inputStation input24Run" id="input24RunMin" name="input24RunMin">
                </select>

                <select class="inputStation input24Run" id="input24RunSec" name="input24RunSec">
                    <option value="0">00 sec</option>
                    <option value="10">10 sec</option>
                    <option value="20">20 sec</option>
                    <option value="30">30 sec</option>
                    <option value="40">40 sec</option>
                    <option value="50">50 sec</option>
                </select>
            </div>
            <div class="inputLabelFeedbackContainer">
                <label id="feedbackRun">0 points</label>
            </div>
            <label class="labelRecommendation" id="recommendationRun"></label>
        </section>

            <h2 id="feedbackTotalPoints">Your total points: 0</h2>
    </main>

    <footer>
        <span id="copyright">Designed and developed by Avan & <a href="http://www.comp.nus.edu.sg/~a0087745/portfolio/" target="_blank">Yi Wei</a>. &copy 2014</span>
    </footer>

</body>
</html>
